<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Sankha Narayan Guria">
  {% if page.title != "Blog" %}<meta name="description" content="{{ page.content | markdownify | strip_html | truncatewords:50 }}">{% endif %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
  <link rel="me" href="https://twitter.com/ngsankha">
  <link rel="alternate" type="application/atom+xml" title="Atom feed for sankhs.com" href="/feed.xml">
  <title>{{ page.title }} | {{ site.title }}</title>
  <script src="https://use.fontawesome.com/bb4f112a1b.js"></script>
</head>
<body>
  <main>
    <header class="site-header">
      <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      <nav class="site-nav">
        <a href="{{ site.baseurl }}/" class="{% if page.url == '/' %}active{% endif %}">about</a>
        <a href="{{ site.baseurl }}/blog/" class="{% if page.url == '/blog/' or page.path contains '_posts/' %}active{% endif %}">posts</a>
      </nav>
    </header>
    {{ content }}
  </main>
  {% if site.google_analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>
</html>
