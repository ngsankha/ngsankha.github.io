<html>
<head>
<title>Academic Deadlines Countdown Timer</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script type="text/javascript">

// DATABASE
var deadlines= new Array();

/* add yours here
deadlines.push({
  venue: "",
  area: "",
  deadline: moment("2000-00-00 00:00:00 +0000", "YYYY-MM-DD HH:mm:ss Z"),
  //website: "",
  //approx: 1,
});
*/


// Programming Languages
deadlines.push({
  venue: "OOPSLA",
  area: "Programming Languages",
  deadline: moment("2020-05-15 23:59:59 -1200", "YYYY-MM-DD HH:mm:ss Z"),
  website: "https://2020.splashcon.org/track/splash-2020-oopsla",
  approx: 0,
});

deadlines.push({
  venue: "POPL",
  area: "Programming Languages",
  deadline: moment("2020-07-09 23:59:59 -1200", "YYYY-MM-DD HH:mm:ss Z"),
  website: "https://popl21.sigplan.org/track/POPL-2021-research-papers",
  approx: 0,
});

deadlines.push({
  venue: "ICFP",
  area: "Programming Languages",
  deadline: moment("2021-03-03 23:59:59 -1200", "YYYY-MM-DD HH:mm:ss Z"),
  website: "https://icfp20.sigplan.org/track/icfp-2020-papers",
  approx: 1,
});

deadlines.push({
  venue: "PLDI",
  area: "Programming Languages",
  deadline: moment("2020-11-22 23:59:59 -1200", "YYYY-MM-DD HH:mm:ss Z"),
  website: "https://pldi20.sigplan.org/track/pldi-2020-papers",
  approx: 1,
});

deadlines.push({
  venue: "SYNT 2020",
  area: "Programming Languages",
  deadline: moment("2020-05-20 23:59:59 -1200", "YYYY-MM-DD HH:mm:ss Z"),
  website: "http://pl.cs.uchicago.edu/synt2020",
  approx: 0,
});

// HELPER FUNCTIONS
var timeDescription = function(x) {
  return x.format("MM/DD/YYYY h:mm:ss A");
}

var timeLeftDescription = function(t) {
  if(t<0) t=0;
  var tseconds = t / 1000;
  var seconds = Math.floor(tseconds) % 60;
  var tminutes = tseconds / 60;
  var minutes = Math.floor(tminutes) % 60;
  var thours = tminutes / 60;
  var hours = Math.floor(thours) % 24;
  var tdays = thours / 24;
  var days = Math.floor(tdays);
  return days + " days, " + hours + "h " + minutes + "m " + seconds + "s";
}

// Display function, called every second or so
function refreshDisplay() {
  var d = moment();
  $("#currtime").text("Current time: " + timeDescription(d));

  // calculate and display deadlines
  for(var i=0;i<deadlines.length;i++) {
    var dl= deadlines[i];
    var timeLeft= dl.deadline - d;

    if (timeLeft <= 0){
      continue;
    }

    warningString= "";
    if(dl.approx == 1) { warningString= "based on previous year!"; }

    prefix = "";
    suffix = "";
    if ("website" in dl) {
      prefix = "<a class=\"sd\" href=\"" + dl.website + "\">";
      suffix = "</a>";
    }

    $("#deadline" + i).html(
      prefix + "<div class=\"tld\">" + timeLeftDescription(timeLeft) + "</div>"
             + "<div class=\"vd\">" + dl.venue + "</div>"
             + "<div class=\"ad\">" + dl.area + "</div>"
             + "<div class=\"td\">Deadline: " + timeDescription(dl.deadline) + "</div>"
             + "<div class=\"wd\">" + warningString + "</div>"
             + suffix
    );
  }
}

// int main(){}
$(document).ready(function() {
  deadlines.sort(function(a, b) {
    return a.deadline - b.deadline;
  });
  // create divs for all deadlines and insert into DOM
  for(var i=0;i<deadlines.length;i++) {
    var d = moment();
    var dl= deadlines[i];
    var timeLeft= dl.deadline - d;

    if (timeLeft <= 0){
      continue;
    }
    $("<div class=dd id=deadline" + i + "></div>").appendTo("div#deadlinesdiv");
    var divid= "#deadline" + i;

    $(divid).hide();
    $(divid).fadeIn(100*(i+1), function() { }); // create a nice fade in effect
  }

  // set up deadline timer to redraw
  setInterval(
    function(){ refreshDisplay(); },
    1000
  );

  // draw!
  refreshDisplay();
});
</script>
